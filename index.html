<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Drag and Drop</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .dessert-list-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .dessert-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 8px 0;
            background-color: #f8f8f8;
            border-radius: 5px;
            cursor: move;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
            user-select: none;
        }
        .ranking {
            font-weight: bold;
            padding: 0 10px;
            background-color: #e0e0e0;
            margin-right: 10px;
            border-radius: 5px;
            min-width: 30px;
            text-align: center;
        }
        .dessert-item span {
            margin-left: 10px;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .result-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1;
        }
        .result-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="container">
    <h2>Drag and Drop Desserts</h2>
    <div id="dessert-list" class="dessert-list-container">
        <div class="dessert-item" id="dessert-1">
            <div class="ranking">1</div><span>Cheesecake</span>
        </div>
        <div class="dessert-item" id="dessert-2">
            <div class="ranking">2</div><span>Apple Pie</span>
        </div>
        <div class="dessert-item" id="dessert-3">
            <div class="ranking">3</div><span>Chocolate Chip Cookies</span>
        </div>
        <div class="dessert-item" id="dessert-4">
            <div class="ranking">4</div><span>Brownies</span>
        </div>
        <div class="dessert-item" id="dessert-5">
            <div class="ranking">5</div><span>Ice Cream Sundae</span>
        </div>
        <div class="dessert-item" id="dessert-6">
            <div class="ranking">6</div><span>S'mores</span>
        </div>
        <div class="dessert-item" id="dessert-7">
            <div class="ranking">7</div><span>Banana Split</span>
        </div>
        <div class="dessert-item" id="dessert-8">
            <div class="ranking">8</div><span>Pumpkin Pie</span>
        </div>
        <div class="dessert-item" id="dessert-9">
            <div class="ranking">9</div><span>Red Velvet Cake</span>
        </div>
        <div class="dessert-item" id="dessert-10">
            <div class="ranking">10</div><span>Carrot Cake</span>
        </div>
    </div>

    <div class="button-container">
        <button id="submit-button">Submit</button>
        <button id="reset-button" class="hidden">Reset</button>
    </div>

    <div class="message" id="message"></div>
</div>

<!-- Placeholder image that takes full screen on submit -->
<img id="result-image" class="result-image" src="happy_llama.jpg" alt="Result Image" />
<div id="result-message" class="result-message"></div>

<script>
    const submitButton = document.getElementById('submit-button');
    const resetButton = document.getElementById('reset-button');
    const messageDiv = document.getElementById('message');
    const resultImage = document.getElementById('result-image');
    const resultMessage = document.getElementById('result-message');
    const initialOrder = [
        'Cheesecake', 'Apple Pie', 'Chocolate Chip Cookies', 'Brownies', 
        'Ice Cream Sundae', 'S\'mores', 'Banana Split', 'Pumpkin Pie', 
        'Red Velvet Cake', 'Carrot Cake'
    ];

    let dessertList = document.getElementById('dessert-list');
    let sortable = new Sortable(dessertList, {
        animation: 150,
        onEnd: function (evt) {
            updateRanking();
        }
    });

    // Update rankings after dragging
    function updateRanking() {
        const items = dessertList.children;
        for (let i = 0; i < items.length; i++) {
            items[i].querySelector('.ranking').textContent = i + 1; // Update rankings from 1 to 10
        }
    }

    // Check if Carrot Cake is at the top
    function checkCarrotCakeRanking() {
        const firstItem = dessertList.children[0].querySelector('span').textContent;
        if (firstItem === 'Carrot Cake') {
            resultMessage.textContent = 'PASS - carrot cake is the best :)';
            resultMessage.style.color = 'green';
            resultImage.src = 'happy_llama.jpg'; // Show the image
        } else {
            resultMessage.textContent = 'FAIL - carrot cake is not #1 :(';
            resultMessage.style.color = 'red';
            resultImage.src = 'happy_llama.jpg'; // Show the image
        }
        resultImage.style.display = 'block';
        resultMessage.style.display = 'block';
        
        // Hide the quiz and submit button
        document.getElementById('container').style.display = 'none';
        submitButton.classList.add('hidden');
        resetButton.classList.remove('hidden');
    }

    // Reset the list to its initial order
    function resetOrder() {
        const items = [...dessertList.children];
        items.forEach((item, index) => {
            item.querySelector('span').textContent = initialOrder[index];
        });
        updateRanking(); // Reapply the rankings after reset
        resultImage.style.display = 'none'; // Hide the image
        resultMessage.style.display = 'none'; // Hide the message
        messageDiv.textContent = ''; // Clear the message

        // Reset the page and make submit visible again
        document.getElementById('container').style.display = 'block';
        submitButton.classList.remove('hidden');
        resetButton.classList.add('hidden');
    }

    // Submit button click
    submitButton.addEventListener('click', function() {
        checkCarrotCakeRanking();
    });

    // Reset button click
    resetButton.addEventListener('click', function() {
        resetOrder();
    });

    // Initialize rankings on page load
    updateRanking();
</script>

</body>
</html>
