            font-family: Arial, sans-serif;

            padding: 0;

            flex-wrap: wrap;

        }
        h2 {

            width: 100%;
        }
        .dessert-list {
            list-style: none;
            padding: 0;
            width: 60%;
            margin: 0;
        }
        .dessert-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 8px 0;
            background-color: #f8f8f8;
            border-radius: 5px;
            cursor: move;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
            user-select: none;
        }
        .dessert-item:active {
            background-color: #ccc;
        }
